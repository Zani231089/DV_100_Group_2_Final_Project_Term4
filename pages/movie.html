        function addToWatchlist(movie) {
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

        const isAlreadyAdded = watchlist.some((item) => item.id === movie.id);

        if (!isAlreadyAdded) {
            watchlist.push(movie);

            
            localStorage.setItem('watchlist', JSON.stringify(watchlist));

        function displayVideo(response) {
        const videoPlayerContainer = document.getElementById('video-player');

        if (response && response.videos && response.videos.length > 0) {
            // Assuming you want to display the first video from the response
            const video = response.videos[0];

            // Check if there's a video source
            if (video.url) {
                const videoPlayer = document.createElement('iframe');
                videoPlayer.setAttribute('src', video.url);
                videoPlayer.setAttribute('width', '100%');
                videoPlayer.setAttribute('height', '100%');
                videoPlayer.setAttribute('frameborder', '0');
                videoPlayer.setAttribute('allowfullscreen', true);
                videoPlayerContainer.appendChild(videoPlayer);
            } else {
                videoPlayerContainer.innerHTML = 'No video available for this movie.';
            }
        } else {
            videoPlayerContainer.innerHTML = 'No video available for this movie.';
        }
    }
