  <!-- Javascript -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    async function fetchMovieData() {
        const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key='5ec1854ce7msh45029c5cccc4867p123d5fjsnccaa8e5fbe32`);
        const movie = await response.json();
        displayMovieDetails(movie);
    }

    function displayMovieDetails(movie) {
        const movieDetails = document.getElementById('movie-details');

        movieDetails.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}">
            <h2>${movie.title}</h2>
            <h3>Director: ${movie.director}</h3>
            <h3>Actors: ${movie.actors}</h3>
            <p>Synopsis: ${movie.overview}</p>
            <p>Viewer Rating: ${movie.vote_average}</p>
            <p>Box Office: ${movie.revenue}</p>
        `;
    }

    function addToWatchlist() {
        localStorage.setItem('watchlist', JSON.stringify(movie));
    }

    document.getElementById('add-to-watchlist').addEventListener('click', addToWatchlist);

    fetchMovieData();
    
  </script>
