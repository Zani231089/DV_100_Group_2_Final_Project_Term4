  <!-- Individual Movie Header -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/Home Page image 6.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 id="title"></h1>
          <button type="button" class="btn btn-light">WATCH NOW</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 id="title"></h1>
          <button type="button" class="btn btn-light">WATCH NOW</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Cards-->
  <div class="container-fluid">
    <div class="row">
        <div class="col-4">
          <div class="card" style="width: 18rem; margin-top: 40px; margin-bottom: 40px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title">Overview</h4>
              <p id="overview"></p>
            </div>
          </div>
        </div>
          
        <div class="col-4">
          <div class="card" style="width: 18rem; margin-top: 40px; margin-bottom: 40px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title">Genre</h4>
              <p id="genre"></p>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width: 18rem; margin-top: 40px; margin-bottom: 40px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title">Rating</h4>
              <p id="rating"></p>
            </div>
          </div>
        </div>
    </div>
</div>

        <div class="icon"><a href="https://twitter.com/"><img src="/assets/xtwitter.png" height="30px"></a></div>
      </div>
