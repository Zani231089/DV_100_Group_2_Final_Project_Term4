<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in page</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/sign-in.css">
  </head>
  <body>

    <!--Navbar-->
    <nav class="navbar">
        <div class="container-fluid">
            <img src="../assets/TextBlue.png" width="100px" height="50px">
            <img src="../assets/4LogoPurple.png" width="50px" height="50px">

        </div>
      </nav>

      <div class="welcome">
        <h1 style="color: white; text-align: center;">Welcome to WEBFLIX</h1>
      </div>
      <div class="slogan">
        <h6 style="color: white; text-align: center;">"Stream the Dream, Anytime, Anywhere!"</h6>
      </div>



      <div class="container">
        <form id="signinForm" novalidate="">

          <!--Sign in/Sign up buttons-->
          <div class="button-group">
            <button type="button" class="btn" style="color: white; "><h4>Sign in</h4></button>/
            <button type="button" class="btn" style="color: white;"><a href="../pages/sign-up.html" style="color: white;"> <h4>Sign Up</h4></a></button>
          </div>
          
            <div class="mb-3 form-group">
              <label style="color: white;">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="invalid-feedback">Please enter a valid email address</div>
            </div>

            <div class="mb-3 form-group">
              <label style="color: white;">Password</label>
              <input type="password" class="form-control" id="password" name="password" minlength="6">
              <div class="invalid-feedback">Password must at least be 6 Characters long</div>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
      </div>

      <div class="container">
        <div class="col-12">
            <div class="col-box2">
                <h6 style="color: white;">Don't have an account?<button type="button" class="btn" style="color: white;"><a href="../pages/sign-up.html" style="color: white;"><h6>Sign Up</h6></a></button>
            </div>
        </div>
      </div>




    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../scripts/sign-in.js"></script>

  </body>
</html>
