      <!-- Create a container for watchlist items -->

  <!-- Javascript -->
  <script> 
  // Retrieve watchlist items from localStorage
const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

// Reference the watchlist container
const watchlistContainer = document.getElementById('watchlist-container');

// Function to display watchlist items
function displayWatchlist() {
    watchlistContainer.innerHTML = ''; // Clear the existing items

    watchlist.forEach((movie) => {
        // Create a card for each watchlist item
        const card = document.createElement('div');
        card.className = 'col-3'; // Adjust the class for your layout

        const cardContent = document.createElement('div');
        cardContent.className = 'card';
        cardContent.innerHTML = `
            <img src="${movie.poster}" class="card-img-top" alt="${movie.title}">
            <div class="card-body">
                <h5 class="card-title">${movie.title}</h5>
                <button class="btn btn-danger remove-from-watchlist" data-id="${movie.id}">Remove</button>
            </div>
        `;

        card.appendChild(cardContent);
        watchlistContainer.appendChild(card);

        // Add a click event to the "Remove" button
        const removeButton = cardContent.querySelector('.remove-from-watchlist');
        removeButton.addEventListener('click', () => {
            removeFromWatchlist(movie.id);
        });
    });
}

// Function to remove a movie from the watchlist
function removeFromWatchlist(movieId) {
    const updatedWatchlist = watchlist.filter((movie) => movie.id !== movieId);
    localStorage.setItem('watchlist', JSON.stringify(updatedWatchlist));
    displayWatchlist();
}

// Display the watchlist when the page loads
displayWatchlist();

    </script>
